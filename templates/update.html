<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD MINI PROJECT UPDATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>
        </div>
      </nav>
      <div class="container" mt-3>
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-center text-white bg-dark p-2 mt-4">UPDATE STUDENT DETAILS</h3>
            <br>
            <form action="/update/{{d.id}}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" value="{{d.name}}" class="form-control" placeholder="Enter the student name" name="name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" value="{{d.email}}" class="form-control mt-2" placeholder="Enter student email" name="email" required>
                </div>

                <div class="form-group">
                    <input type="password" value="{{d.password}}" class="form-control mt-2" placeholder="Enter student password" name="password" required>
                </div>
                <div class="form-group">
                    <select id="gender" class="form-control" name="gender" required>
                      <option selected>{{d.gender}}</option>
                      <option value="Male">Male</option>
                      <option value="FeMale">FeMale</option>
                      <option value="Other">Other</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt-2" type="submit">Update</button>
                    
                </div>
            </form>
            </div>
            
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
